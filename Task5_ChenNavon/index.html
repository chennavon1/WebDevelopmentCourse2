    <meta name="keywords" content="המכון הטכנולוגי חולון,HIT,  טכנולוגיות למידה, תכנות, עיצוב, פיתוח הדרכה" />
    <meta name="author" content="chen navon" />

    <link href="styles/reset.css" rel="stylesheet" />
    <link href="styles/myStyle.css" rel="stylesheet" />


    <!-- Scripts -->
    <script src="jScripts/jquery-1.12.0.min.js"></script>
    <script src="https://webdevelopmentcourse.github.io/contactUs/WebDevelopmentCourse/jScripts/contactUs.js" type="text/javascript"></script>

</head>
<body>
    <div id="container">
        <article>
            <section id="sec1">
                <div id="txt">
                    <h1>הפקולטה לטכנולוגיות למידה</h1>
                    <p id="hit">HIT - המכון הטכנולוגי חולון</p>
                </div>
                <p id="for">השאירו פרטים ונחזור אליכם בהקדם</p>
                <form>
                    <input type="hidden" id="myEmail" name="name" value="chenitaa@gmail.com">


                    <label for="FirstlastName">
                        שם מלא:
                        <input type="text" id="FirstlastName" placeholder="הכנס את שמך המלא" />
                    </label>

                    <label for="phone">
                        טלפון:
                        <input type="text" id="phone" placeholder="הכנס מספר טלפון" />
                    </label>


                    <label for="email">
                        אימייל:
                        <input type="text" id="email" placeholder="הכנס כתובת אימייל" />
                    </label>



                    <input type="submit" id="Send" value="שלח">

                    <div id="feedback"></div>

                </form>
            </section>
            <section>
                <h2 id="one">מה אתם מקבלים בתואר לטכנולוגיות למידה: </h2>
                <p class="box">לימודי פיתוח הדרכה</p>
                <p class="box">לימודי עיצוב</p>
                <p class="box">לימודי תכנות</p>
                <p class="box">שכר לימוד אוניברסיטאי</p>

            </section>
            <section>
                <h2 id="two">למידע נוסף בקרו <a href="https://www.hit.ac.il/telem/overview">באתר המכון</a></h2>
            </section>
        </article>
    </div>
